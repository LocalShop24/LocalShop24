<div>
  <p>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>{{store.name}}</b>
        </mat-panel-title>
        <mat-panel-description>
          {{store.distance}}
          {{store.items.length}} Produkte
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-list>
        <button mat-raised-button routerLink="/store/{{store.id}}">Store ansehen</button>
        <button mat-raised-button routerLink="/store/{{store.id}}">Kontakt</button>
        <mat-list-item *ngFor="let item of store.items">
          {{item.name}} - {{item.price}}
          <button mat-mini-fab class="addToBasket" (click)="addToCart(store, item)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
</div>
